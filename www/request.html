<!DOCTYPE html>
<html>

<head>
    <title>Complaint Request</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="semantic/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="fontawesome/css/fontawesome.min.css">
    <link rel="stylesheet" type="text/css" href="fontawesome/css/solid.min.css">
    <script type="text/javascript" src="jquery/jquery.3.5.1.min.js"></script>
    <script type="text/javascript" src="semantic/semantic.min.js"></script>
    <script type="text/javascript" src="fontawesome/js/fontawesome.min.js"></script>
    <style type="text/css">
        .ico-width {
            font-size: 48px !important;
        }

        .extra-background {
            background-color: #f1f1f1 !important;
        }

        .extra-color-black {
            color: black !important;
        }

        .column {
            /*max-width: 450px;*/
            margin: 20px;
        }
    </style>
</head>

<body>
    <div class="ui column grid">
        <div class="column">
            <div class="ui stacked left aligned segment">
                <div class="ui red ribbon label">Service Request</div><br>
                <div class="ui form">
                    <!-- <h4 class="ui dividing header">Service Request</h4> -->
                    <div class="field">
                        <label>Remarks</label>
                        <div class="field">
                            <textarea name="txtRemarks" id="txtRemarks" cols="30" rows="5" class="ui input"></textarea>
                        </div>
                    </div>

                    <div class="field">
                        <table>
                            <tr>
                                <td style="vertical-align: middle;">
                                    <span class="fa-stack fa-2x" style="color: #03a9f4;">
                                        <i class="fas fa-circle fa-stack-2x"></i>
                                        <i class="fas fa-upload fa-stack-1x fa-inverse"></i>
                                    </span>
                                </td>
                                <td style="vertical-align: middle;">
                                    <h3>Upload Image</h3>
                                </td>
                            </tr>
                        </table>
                    </div>

                    <div class="two fields">
                        <div class="field">
                            <button id="btnSave" class="ui positive fluid labeled icon button">
                                <i class="check icon"></i>
                                Save
                            </button>
                        </div>
                        <div class="field">
                            <button id="btnCancel" class="ui negative fluid labeled icon button" type="button">
                                <i class="times icon"></i>
                                Cancel
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="ui active inverted page dimmer">
        <div class="ui large text loader">Loading</div>
    </div>
    <input type="hidden" id="hempid" />
    <input type="hidden" id="hsid" />
</body>

</html>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript">
    document.addEventListener("deviceready", onDeviceReady, false);

    function onDeviceReady() {
        document.addEventListener("backbutton", onBackKeyDown, false);
    }

    //var apiURL = 'http://192.168.0.153/Api/Nnote/';
    //var apiURL = '../../Api/Nnote/';
    var apiURL = 'http://narayanagroup.co.in/NnoteApi/Api/Nnote/';
    //var apiURL = 'http://115.241.194.2/NnoteApi/Api/Nnote/';

    function onBackKeyDown() {
        var state = confirm('Are You Sure you want to Exit.');
        if (state)
            navigator.app.exitApp(); // exit the app
    }

    var qsParm = new Array();

    function qs() {
        //debugger;
        var query = window.location.search.substring(1);
        var parms = query.split('&');
        for (var i = 0; i < parms.length; i++) {
            var pos = parms[i].indexOf('=');
            if (pos > 0) {
                var key = parms[i].substring(0, pos);
                var val = parms[i].substring(pos + 1);
                qsParm[key] = val;
            }
        }
        if (parms.length > 0) {
            $("#hempid").val(atob(qsParm["empid"]));
            $("#hsid").val(atob(qsParm["sid"]));
            return true;
        } else {
            window.location.href = 'index.html';
            return false;
        }
    }

    $(document).ready(function () {
        $(".dimmer").hide();
        $("#txtRemarks").focus();
        qs();

        $('#btnSave').click(function () {
            SaveRequest();
        });

        $('#btnCancel').click(function () {
            document.location.href = "services.html?empid=" + btoa($("#hempid").val());
        });
    });

    function SaveRequest() {
        //debugger;
        if ($("#txtRemarks").val() == '') {
            alert('Please Enter Remakrs.');
            $("#txtRemarks").focus();
            return false;
        }

        $(".dimmer").show();
        var objdata = {
            worktype: $("#hsid").val(),
            userid: $("#hempid").val(),
            complaint: $("#txtRemarks").val()
        };
        $.ajax({
            type: 'POST',
            url: apiURL + 'savecomplaint',
            dataType: "json",
            contentType: "application/json",
            data: JSON.stringify(objdata),
            success: function (result) {
                //debugger;
                if (result.data == 'Success') {
                    alert('Your Service Request Submitted Successfully');
                    document.location.href = "services.html?empid=" + btoa($("#hempid").val());
                } else {
                    $(".dimmer").hide();
                    alert('Your Service Request Failed to Submit.');
                }
            },
            error: function (xhr, status, error) {
                alert('Error occurred while submitting data.\n\r' + xhr.responseText);
                $(".dimmer").hide();
            }
        });
    }
</script>
