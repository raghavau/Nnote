<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript">
    document.addEventListener("deviceready", onDeviceReady, false);

    function onDeviceReady() {
        document.addEventListener("backbutton", onBackKeyDown, false);
    }

    var apiURL = 'http://192.168.0.153/Api/Nnote/';
    //var apiURL = '../../Api/Nnote/';
    //var apiURL = 'http://narayanagroup.co.in/NtraktApi/api/';

    function onBackKeyDown() {
        var state = confirm('Are You Sure you want to Exit.');
        if (state)
            navigator.app.exitApp(); // exit the app
    }

    var qsParm = new Array();

    function qs() {
        //debugger;
        var query = window.location.search.substring(1);
        var parms = query.split('&');
        for (var i = 0; i < parms.length; i++) {
            var pos = parms[i].indexOf('=');
            if (pos > 0) {
                var key = parms[i].substring(0, pos);
                var val = parms[i].substring(pos + 1);
                qsParm[key] = val;
            }
        }
        if (parms.length > 0) {
            $("#hempid").val(atob(qsParm["empid"]));
            return true;
        } else {
            window.location.href = 'index.html';
            return false;
        }
    }

    $(document).ready(function () {
        $(".dimmer").hide();
        
        qs();
        ShowWorkTypes();
    });

    function ShowWorkTypes() {
        //debugger;
        $(".dimmer").show();
        $.get(apiURL + 'GetWorkTypes', function (response) {
            //debugger;
            var arrdata = response.data;
            var content = '<br><br>';
            if (arrdata.length > 0) {
                for (j = 0; j < arrdata.length; j++) {
                    content = content + arrdata[j].strcontent;
                }
                $(".dimmer").hide();
                $('#wtcards').append(content);
            }
        }).fail(function () {
            $(".dimmer").hide();
            alert('Failed to load WorkTypes. Please Check.');
        });
    }

    function Click(id) {
        document.location.href = "request.html?empid=" + btoa($("#hempid").val()) + "&sid=" + btoa(id);
    }
</script>
