<script type="text/javascript">
    var apiURL = '../../NnoteApi/api/Patient/';
    //var apiURL = 'http://115.241.194.19/NnoteApi/api/Patient/';

    var qsParm = new Array(),
        empid = null,
        pid;

    function qs() {
        //debugger;
        var query = window.location.search.substring(1);
        var parms = query.split('&');
        for (var i = 0; i < parms.length; i++) {
            var pos = parms[i].indexOf('=');
            if (pos > 0) {
                var key = parms[i].substring(0, pos);
                var val = parms[i].substring(pos + 1);
                qsParm[key] = val;
            }
        }
        if (parms.length > 0) {
            $("#hempid").val(atob(qsParm["empid"]));
            return true;
        } else {
            window.location.href = 'index.html';
            return false;
        }
    }

    $(document).ajaxStop($.unblockUI);

    $(document).ready(function () {
        var todaydate = moment();
        $('.ui.dropdown').dropdown();
        $('.ui.checkbox').checkbox();
        $('.ui.modal').modal({ 
            //closable: false,
            scrolling : 'scrolling',
            onHidden : function() {
                $('#aplayer').get(0).pause();
                $('#aplayer').empty();
                $('#vplayer').get(0).pause();
                $('#vplayer').empty();
                $('.ui.modal').modal('hide');
                clearDefaults();
            }
        });
        $('.dimmer').hide();
        $('#frmdate, #todate').attr('readonly', 'true');

        $("#frmdate").datepicker({
            changeMonth: true,
            changeYear: true,
            dateFormat: "dd-MM-yy",
            maxDate: "+0D",
            beforeShow: function () {
                setTimeout(function () {
                    $('.ui-datepicker').css('z-index', 99999999999999);
                }, 0);
            },
            onSelect: function (selected) {
                $("#todate").datepicker("option", "minDate", selected);
            }
        });

        $("#todate").datepicker({
            changeMonth: true,
            changeYear: true,
            dateFormat: "dd-MM-yy",
            maxDate: "+0D",
            beforeShow: function () {
                setTimeout(function () {
                    $('.ui-datepicker').css('z-index', 99999999999999);
                }, 0);
            },
            onSelect: function (selected) {
                $("#frmdate").datepicker("option", "maxDate", selected);
            }
        });
        $("#frmdate").val(todaydate.format('DD-MMM-YYYY'));
        $("#todate").val(todaydate.format('DD-MMM-YYYY'));

        $("#aplayer, #vplayer").bind("ended", function () {
            $('#aplayer').empty();
            $('#vplayer').empty();
            $('.ui.modal').modal('hide');
            clearDefaults();
        });

        $("#aplayer, #vplayer").on("error", function () {
            $('#aplayer').empty();
            $('#vplayer').empty();
            $('.ui.modal').modal('hide');
            clearDefaults();
        });

        $('#all').removeClass('basic');
        ReportGrid('all');

        $('#all').click(function () {
            $(this).removeClass('basic');
            $('#adm').addClass('basic');
            $('#fdb').addClass('basic');
            $('#nur').addClass('basic');
            $('#cmp').addClass('basic');
            $('#srv').addClass('basic');
            $('#wty').addClass('basic');
            ReportGrid('all');
        });

        $('#adm').click(function () {
            $(this).removeClass('basic');
            $('#all').addClass('basic');
            $('#fdb').addClass('basic');
            $('#nur').addClass('basic');
            $('#cmp').addClass('basic');
            $('#srv').addClass('basic');
            $('#wty').addClass('basic');
            ReportGrid('adm');
        });

        $('#fdb').click(function () {
            $(this).removeClass('basic');
            $('#all').addClass('basic');
            $('#adm').addClass('basic');
            $('#nur').addClass('basic');
            $('#cmp').addClass('basic');
            $('#srv').addClass('basic');
            $('#wty').addClass('basic');
            ReportGrid('fdb');
        });

        $('#nur').click(function () {
            $(this).removeClass('basic');
            $('#all').addClass('basic');
            $('#adm').addClass('basic');
            $('#fdb').addClass('basic');
            $('#cmp').addClass('basic');
            $('#srv').addClass('basic');
            $('#wty').addClass('basic');
            ReportGrid('nur');
        });

        $('#cmp').click(function () {
            $(this).removeClass('basic');
            $('#all').addClass('basic');
            $('#adm').addClass('basic');
            $('#fdb').addClass('basic');
            $('#nur').addClass('basic');
            $('#srv').addClass('basic');
            $('#wty').addClass('basic');
            ReportGrid('cmp');
        });

        $('#srv').click(function () {
            $(this).removeClass('basic');
            $('#all').addClass('basic');
            $('#adm').addClass('basic');
            $('#fdb').addClass('basic');
            $('#nur').addClass('basic');
            $('#cmp').addClass('basic');
            $('#wty').addClass('basic');
            ReportGrid('srv');
        });

        $('#wty').click(function () {
            $(this).removeClass('basic');
            $('#all').addClass('basic');
            $('#adm').addClass('basic');
            $('#fdb').addClass('basic');
            $('#nur').addClass('basic');
            $('#cmp').addClass('basic');
            $('#srv').addClass('basic');
            ReportGrid('wty');
        });
    });

    function ReportGrid(rpttype) {
        $("#tblGrid").empty();

        if ($('#frmdate').val() == '') {
            alert('Please Select From Date');
            $('#frmdate').focus()
            return false;
        } else if ($('#todate').val() == '') {
            alert('Please Select To Date');
            $('#todate').focus()
            return false;
        } else {
            $('.dimmer').show();
            var filterData = {};

            var url = apiURL + 'Report/Feedback';

            $.post(url + '/' + $("#frmdate").val() + '/' + $("#todate").val() + '/' + $("input[name='catg']:checked").val() + '/' + rpttype,
                    filterData, function (response) {})
            .done(function (response) {
                selectedArray = response.data;
                var htmlStr = '';
                $("#tblGrid").empty();
                if (selectedArray.length > 0) {
                    for (var i = 0; i <= selectedArray.length - 1; i++)
                        htmlStr += selectedArray[i].StrContent;

                    $("#tblGrid").append(htmlStr);
                } else {
                    $('.error.message').show();
                    $("#tblGrid").empty();
                }
                $('.dimmer').hide();
                $(".h1").click(function () {
                    $(this).find("i").toggleClass("angle right icon angle down icon");
                    $(this).nextUntil("tr.h1").toggle(300);
                });
            }).fail(function () {
                $('.dimmer').hide();
            });
        }
    }

    function clearDefaults() {
        $('#aplayer').empty();
        $('#vplayer').empty();
        if ($('#p' + pid).hasClass('stop circle outline red')) {
            $('#p' + pid).removeClass('stop circle outline red');
            $('#p' + pid).addClass('play circle outline green');
        }
    }

    function playAV(id, mode, src) {
        $('#aplayer').empty();
        $('#vplayer').empty();
        pid = id;
        
        if ($('#p' + id).hasClass('play circle outline green')) {
            $('#p' + id).removeClass('play circle outline green');
            $('#p' + id).addClass('stop circle outline red');
            if (mode == 'A') {
                $('#aplayer').append("<source id='sound_src' src=" + src + ">");
                $('#aplayer').get(0).load();
                $('#aplayer').get(0).play();
            } else if (mode == 'V') {
                $('.ui.modal').modal('show');
                // $('html, body').animate({
                //     scrollTop: $("#vplayer").offset().top
                // }, 500);
                $('#vplayer').append("<source id='sound_src' src=" + src + ">");
                $('#vplayer').get(0).load();
                $('#vplayer').get(0).play();
            }
            $("#sound_src").on("error", function (e) {
                $('#p' + id).removeClass('stop circle outline red');
                $('#p' + id).addClass('play circle outline green');
                $('.ui.modal').modal('hide');
                clearDefaults();
                alert('Error occurred while playing the file.')
            });
        } else {
            $('.ui.modal').modal('hide');
            $('#p' + id).removeClass('stop circle outline red');
            $('#p' + id).addClass('play circle outline green');
            if (mode == 'A')
                $('#aplayer').get(0).pause();
            else if (mode == 'V')
                $('#vplayer').get(0).pause();
        }
    }
</script>
