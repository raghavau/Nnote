<script type="text/javascript">
    var apiURL = '../../NnoteApi/api/';

    document.addEventListener("deviceready", onDeviceReady, false);

    function onDeviceReady() {
        document.addEventListener("backbutton", function (e) {
            e.preventDefault();
        }, false);
    }
    var qsParm = new Array();

    function qs() {
        //debugger;
        var query = window.location.search.substring(1);
        var parms = query.split('&');
        for (var i = 0; i < parms.length; i++) {
            var pos = parms[i].indexOf('=');
            if (pos > 0) {
                var key = parms[i].substring(0, pos);
                var val = parms[i].substring(pos + 1);
                qsParm[key] = val;
            }
        }
        if (parms.length > 0) {
            $("#hempid").val(atob(qsParm["empid"]));
            return true;
        } else {
            window.location.href = 'index.html';
            return false;
        }
    }

    function isPhoneGap() {
        return (window.cordova || window.PhoneGap || window.phonegap) &&
            /^file:\/{3}[^\/]/i.test(window.location.href) &&
            /ios|iphone|ipod|ipad|android/i.test(navigator.userAgent);
    }

    $(document).ready(function () {
        qs();
        $(".dimmer").hide();
        $('.ui.segment').height($(this).height() - 180);
        $("#tblGrid2").hide(); $("#tblGrid3").hide();

        ReportGrid1('Incharge');
        $('#incharge').click(function () {
            menuActive('incharge');
            $("#tblGrid1").show(); $("#tblGrid2").hide(); $("#tblGrid3").hide();
            //ReportGrid('Incharge');
        });
        $('#bedtype').click(function () {
            menuActive('bedtype');
            $("#tblGrid1").hide(); $("#tblGrid2").show(); $("#tblGrid3").hide();
            //ReportGrid('Ward');
        });
        $('#ward').click(function () {
            menuActive('ward');
            $("#tblGrid1").hide(); $("#tblGrid2").hide(); $("#tblGrid3").show();
            //ReportGrid('BedCatg');
        });
    });

    function ReportGrid1(rptType) {
        $("#tblGrid1").empty();
        $.get(apiURL + rptType + '/Dashboard', function (response) {
            //debugger;
        }).done(function (response) {
            selectedArray = response.data;
            //debugger;
            var htmlStr = '';
            $("#tblGrid1").empty();
            if (selectedArray.length > 0) {
                htmlStr = '<table class="ui unstackable compact large table">';
                //htmlStr = '<table border="1">';
                for (var i = 0; i <= selectedArray.length - 1; i++)
                    htmlStr += selectedArray[i].Content;
                htmlStr += '</table>';

                $("#tblGrid1").append(htmlStr);

                $('.h5, .h4, .h3, .h2').hide();
                // $('.h1').click(function () {
                //     $(this).find('i').toggleClass('caret right icon caret down icon');

                // });
            } else {
                $('.error.message').show();
                $("#tblGrid1").empty();
            }
            ReportGrid2('Ward');
        }).fail(function () {
            $('.error.message').show();
            $("#tblGrid1").empty();
        });
    }
