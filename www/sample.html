    function qs() {
        var query = window.location.search.substring(1);
        var parms = query.split('&');
        for (var i = 0; i < parms.length; i++) {
            var pos = parms[i].indexOf('=');
            if (pos > 0) {
                var key = parms[i].substring(0, pos);
                var val = parms[i].substring(pos + 1);
                qsParm[key] = val;
            }
        }
        if (parms.length > 1) {
            $("#hidRequestId").val(atob(qsParm["reqid"]));
            $("#hidEmail").val(atob(qsParm["mail"]));
        } else {
            window.location.href = 'VisitorRequest.html';
        }
    }

    function init() {
        document.addEventListener("deviceready", function () {
            deviceReady = true;
        }, false);
        window.setTimeout(function () {

                alert("Error: Camera not initialised.");

    function capturePhoto() {
        sessionStorage.removeItem('imagepath');
        // Take picture using device camera and retrieve image as base64-encoded string
        navigator.camera.getPicture(onPhotoDataSuccess, onFail, {
            quality: 50,
            destinationType: Camera.DestinationType.FILE_URI,
            saveToPhotoAlbum: true
        });
    }

    function onPhotoDataSuccess(imageURI) {
        // Uncomment to view the base64 encoded image data
        // console.log(imageData);

        // Get image handle
        //
        var imgProfile = document.getElementById('camera_image');

        // Show the captured photo
        // The inline CSS rules are used to resize the image
        //
        imgProfile.src = imageURI;
        if (sessionStorage.isprofileimage == 1) {
            getLocation();
        }
        movePic(imageURI);
    }

    // Called if something bad happens.
    // 
    function onFail(message) {
        alert('Failed because: ' + message);
    }

    function movePic(file) {
        window.resolveLocalFileSystemURI(file, resolveOnSuccess, resOnError);
    }

    //Callback function when the file system uri has been resolved
    function resolveOnSuccess(entry) {
        var d = new Date();
        var n = d.getTime();
        //new file name
        var newFileName = entry; //n + ".jpg";
        var myFolderApp = "MyAppFolder";

        window.requestFileSystem(LocalFileSystem.PERSISTENT, 0, function (fileSystem) {
                //The folder is created if doesn't exist
                fileSystem.root.getDirectory(myFolderApp, {
                        create: true,
                        exclusive: false
                    },
                    function (directory) {
                        entry.moveTo(directory, newFileName, successMove, resOnError);
                    },
                    resOnError);
            },
            resOnError);
        document.getElementById('camera_status').innerHTML = newFileName;
    }

    //Callback function when the file has been moved successfully - inserting the complete path
    function successMove(entry) {
        //Store imagepath in session for future use
        // like to store it in database
        sessionStorage.setItem('imagepath', entry.fullPath);
    }

    function resOnError(error) {
        alert(error.code);
    }
