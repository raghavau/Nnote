<script type="text/javascript">
    document.addEventListener("deviceready", onDeviceReady, false);

    function onDeviceReady() {
        document.addEventListener("backbutton", onBackKeyDown, false);
    }

    var apiURL = '../../NnoteApi/api/Patient/';
    //var apiURL = 'http://115.241.194.19/NnoteApi/Api/Nnote/';
    //var apiURL = 'http://localhost:6491/api/Patient/';
    function onBackKeyDown() {
        var state = confirm('Are You Sure you want to Exit.');
        if (state)
            navigator.app.exitApp(); // exit the app
    }

    var qsParm = new Array();
    var actionId = 0,
        chkValue = null,
        expDays = 1;

    function qs() {
        //debugger;
        var query = window.location.search.substring(1);
        var parms = query.split('&');
        for (var i = 0; i < parms.length; i++) {
            var pos = parms[i].indexOf('=');
            if (pos > 0) {
                var key = parms[i].substring(0, pos);
                var val = parms[i].substring(pos + 1);
                qsParm[key] = val;
            }
        }
        if (parms.length > 0) {
            $("#hempid").val(atob(qsParm["empid"]));
            //$("#hempid").val('500800881');
            return true;
        } else {
            window.location.href = 'index.html';
            return false;
        }
    }

    $(document).ready(function () {
        $(".dimmer,.message").hide();
        $('.ui.dropdown').dropdown();
        $('.ui.checkbox').checkbox();
        $('.ui.accordion').accordion();
        $('#search').prop('type', 'number');
        $('#search').prop('maxlength', '11');
        $('#search').focus();
        $('#chkIp').change(function () {
            chkIp.checked = true;
            chkOp.checked = false;
            $("#divOp").hide();
            $("#divIP").show();
            $("#enqdata").empty();
        });
        $('#chkOp').change(function () {
            chkIp.checked = false;
            chkOp.checked = true;
            $("#divOp").show();
            $("#divIP").hide();
            $("#enqdata").empty();
        });
        qs();


        $('#search').keypress(function (e) {
            var current_val = $(this).val();
            var typing_char = String.fromCharCode(e.which);
            var value = $("input[name='filter']:checked").val();
            switch (value) {
                case 'regno':
                    if (parseFloat(current_val + "" + typing_char) > 99999999999) {
                        return false;
                    }
                    break;
                case 'mobile':
                    if (parseFloat(current_val + "" + typing_char) > 9999999999) {
                        return false;
                    }
                    break;
                case 'attmobile':
                    if (parseFloat(current_val + "" + typing_char) > 9999999999) {
                        return false;
                    }
                    break;
                case 'aadhar':
                    if (parseFloat(current_val + "" + typing_char) > 999999999999) {
                        return false;
                    }
                    break;
                case 'ipno':
                    if (parseFloat(current_val + "" + typing_char) > 999999999) {
                        return false;
                    }
                case 'opno':
                    if (parseFloat(current_val + "" + typing_char) > 999999999) {
                        return false;
                    }
                    break;
            }
        });

        $("input[name='filter']").change(function () {
            $('.message').hide()
            var value = $("input[name='filter']:checked").val();
            var text = '';
            switch (value) {
                case 'regno':
                    text = 'Registration No';
                    $('#search').prop('type', 'number');
                    $('#search').prop('maxlength', '11');
                    break;
                case 'name':
                    text = 'Patient Name';
                    $('#search').prop('type', 'text');
                    $('#search').prop('maxlength', '100');
                    break;
                case 'mobile':
                    text = 'Mobile No';
                    $('#search').prop('type', 'number');
                    $('#search').prop('maxlength', '10');
                    break;
                case 'attname':
                    text = 'Attend Name';
                    $('#search').prop('type', 'text');
                    $('#search').prop('maxlength', '100');
                    break;
                case 'attmobile':
                    text = 'Attend Mobile No';
                    $('#search').prop('type', 'number');
                    $('#search').prop('maxlength', '10');
                    break;
                case 'aadhar':
                    text = 'Aadhar No';
                    $('#search').prop('type', 'number');
                    $('#search').prop('maxlength', '12');
                    break;
                case 'ipno':
                    text = 'IP No';
                    $('#search').prop('type', 'number');
                    $('#search').prop('maxlength', '10');
                    break;
                case 'opno':
                    text = 'OP No';
                    $('#search').prop('type', 'number');
                    $('#search').prop('maxlength', '10');
                    break;
                default:
                    text = '';
                    $('#search').prop('type', 'text');
                    break;
            }
            $('#filtertext').text(text);
            $('#search').val('');
            $('#search').focus();
        });

        $("input[name='filter1']").change(function () {
            $('.message').hide()
            var value = $("input[name='filter1']:checked").val();
            var text = '';
            switch (value) {
                case 'regno':
                    text = 'Registration No';
                    $('#search1').prop('type', 'number');
                    $('#search1').prop('maxlength', '11');
                    break;
                case 'name':
                    text = 'Patient Name';
                    $('#search1').prop('type', 'text');
                    $('#search1').prop('maxlength', '100');
                    break;
                case 'mobile':
                    text = 'Mobile No';
                    $('#search1').prop('type', 'number');
                    $('#search1').prop('maxlength', '10');
                    break;
                case 'aadhar':
                    text = 'Aadhar No';
                    $('#search1').prop('type', 'number');
                    $('#search1').prop('maxlength', '12');
                    break;
                case 'ipno':
                    text = 'IP No';
                    $('#search1').prop('type', 'number');
                    $('#search1').prop('maxlength', '10');
                    break;
                case 'opno':
                    text = 'OP No';
                    $('#search1').prop('type', 'number');
                    $('#search1').prop('maxlength', '10');
                    break;
                default:
                    text = '';
                    $('#search1').prop('type', 'text');
                    break;
            }
            $('#filtertext1').text(text);
            $('#search1').val('');
            $('#search1').focus();
        });

        $('#report').click(function () {
            $('.message').hide();
            ShowReport('IP');
        });
        $('#report1').click(function () {
            $('.message').hide();
            ShowReport('OP');
        });
        $(window).scroll(function () {
            if ($(this).scrollTop() > 300) {
                $('.scroll_To_Top').fadeIn();
                $('.ui.accordion').addClass('stick_to_top');
                $('.ui.accordion>.content').removeClass('active');
            }
            else {
                $('.scroll_To_Top').fadeOut();
                $('.ui.accordion').removeClass('stick_to_top');
                $('.ui.accordion>.content').addClass('active');
            }
        });
        $('.scroll_To_Top').click(function () {
            $('html, body').animate({ scrollTop: 0 }, 700);
            return false;
        });
    });

    function ShowReport(val) {
        $('#enqdata').empty(); var filterData = "";
        if (val == 'IP') {
            var value = $("input[name='filter']:checked").val();
            if ($('#search').val() == '') {
                var msg;
                switch (value) {
                    case 'regno':
                        msg = 'Enter Registration No';
                        break;
                    case 'ipno':
                        msg = 'Enter InPatient No';
                        break;
                    case 'name':
                        msg = 'Enter Patient Name';
                        break;
                    case 'mobile':
                        msg = 'Enter Mobile No';
                        break;
                    case 'aadhar':
                        msg = 'Enter Aadhar No';
                        break;
                    case 'attname':
                        msg = 'Enter Attendant Name';
                        break;
                    case 'attmobile':
                        msg = 'Enter Attendant Mobile';
                        break;
                }
                alert(msg);
                $('#search').focus();
                return false;
            }
        }
        else {
            var value = $("input[name='filter1']:checked").val();
            if ($('#search1').val() == '') {
                var msg;
                switch (value) {
                    case 'regno':
                        msg = 'Enter Registration No';
                        break;
                    case 'name':
                        msg = 'Enter Patient Name';
                        break;
                    case 'mobile':
                        msg = 'Enter Mobile No';
                        break;
                    case 'aadhar':
                        msg = 'Enter Aadhar No';
                        break;
                    case 'opno':
                        msg = 'Enter OutPatient No';
                        break;
                }
                alert(msg);
                $('#search1').focus();
                return false;
            }
        }
        if (val == 'IP') {
            if (value == 'regno') {
                if ($('#search').val().length < 11) {
                    alert('Invalid Registration No');
                    $('#search').focus();
                    return false;
                }
            } else if (value == 'ipno') {
                if ($('#search').val().length < 9) {
                    alert('Invalid IP No');
                    $('#search').focus();
                    return false;
                }

            } else if (value == 'opno') {
                if ($('#search').val().length < 9) {
                    alert('Invalid OP No');
                    $('#search').focus();
                    return false;
                }

            } else if (value == 'aadhar') {
                if ($('#search').val().length < 12) {
                    alert('Invalid Aadhar No');
                    $('#search').focus();
                    return false;
                }
            } else if (value == 'mobile') {
                if ($('#search').val().length < 10) {
                    alert('Invalid Mobile No');
                    $('#search').focus();
                    return false;
                }
            }
        }
        else {
            if (val == 'OP') {
                if (value == 'regno') {
                    if ($('#search1').val().length < 11) {
                        alert('Invalid Registration No');
                        $('#search1').focus();
                        return false;
                    }
                } else if (value == 'ipno') {
                    if ($('#search1').val().length < 9) {
                        alert('Invalid IP No');
                        $('#search1').focus();
                        return false;
                    }

                } else if (value == 'opno') {
                    if ($('#search1').val().length < 9) {
                        alert('Invalid OP No');
                        $('#search1').focus();
                        return false;
                    }

                } else if (value == 'aadhar') {
                    if ($('#search1').val().length < 12) {
                        alert('Invalid Aadhar No');
                        $('#search1').focus();
                        return false;
                    }
                } else if (value == 'mobile' || value == 'attmobile') {
                    if ($('#search1').val().length < 10) {
                        alert('Invalid Mobile No');
                        $('#search1').focus();
                        return false;
                    }
                }
            }
        }
        $(".dimmer").show();
        if (val == 'IP') {
            $("#divOp").hide();
            $("#divIP").show();
            filterData = {
                "Regno": value == 'regno' ? $('#search').val() : "-1",
                "IPatientId": value == 'ipno' ? $('#search').val() : "-1",
                "Name": value == 'name' ? $('#search').val() : "-1",
                "MobileNo": value == 'mobile' ? $('#search').val() : "-1",
                "Aadhar": value == 'aadhar' ? $('#search').val() : "-1",
                "Attendant": value == 'attname' ? $('#search').val() : "-1",
                "AttendantMobile": value == 'attmobile' ? $('#search').val() : "-1",
                //"OPatientId": value == 'opno' ? $('#search').val() : "-1",
                "PatientType": "IP",
            };
        }
        else {
            $("#divOp").show();
            $("#divIP").hide();
            filterData = {
                "Regno": value == 'regno' ? $('#search1').val() : "-1",
                "Name": value == 'name' ? $('#search1').val() : "-1",
                "MobileNo": value == 'mobile' ? $('#search1').val() : "-1",
                "Aadhar": value == 'aadhar' ? $('#search1').val() : "-1",
                "IPatientId": value == 'opno' ? $('#search1').val() : "-1",
                "Attendant": "-1",
                "AttendantMobile": "-1",
                "PatientType": "OP",
            };
        }
        $.post(apiURL + 'Enquiry/FeedBack', filterData, function (response) {
            //debugger
        }).done(function (response) {
            selectedArray = response.data;
            var htmlStr = '';
            $("#enqdata").empty();
            if (selectedArray.length > 0) {
                for (var i = 0; i <= selectedArray.length - 1; i++)
                    htmlStr += selectedArray[i].StrContent;

                $("#enqdata").append(htmlStr);
                //console.log('Eswar-' + $("#enqdata").append(htmlStr));
            } else {
                $('.message').show()
                setTimeout(function () { $('.message').hide(); }, 5000);
                $("#enqdata").empty();
            }
            $('.dimmer').hide();
            $(".h1").click(function () {
                $(this).find("i").toggleClass("angle right icon angle down icon");
                $(this).nextUntil("tr.h1").toggle(300);
            });
        }).fail(function () {
            $('.dimmer').hide();
        });
    }
    function feedback(obj1, obj2, obj3) {
        //alert("obj1-" + obj1 + ",obj2-" + obj2 + ",obj3-" + obj3);
        document.location.href = "patientfeedbackentry.html?empid=" + btoa($("#hempid").val()) + "&regno=" +
            btoa(obj1) + "&ipno=" + btoa(obj2) + "&pstatus=" + btoa(obj3);

    }
</script>
